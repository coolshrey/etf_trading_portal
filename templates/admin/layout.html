{% extends "base.html" %}

{% block title %}Admin Panel - ETF Trading Portal{% endblock %}

{% block content %}
<div class="admin-container">
    <div class="admin-sidebar">
        <h3>Admin Panel</h3>
        <ul class="admin-nav">
            <li><a href="/admin/users" class="admin-nav-link {% if active_page == 'users' %}active{% endif %}">Users</a></li>
            <li><a href="/admin/subscriptions" class="admin-nav-link {% if active_page == 'subscriptions' %}active{% endif %}">Subscriptions</a></li>
            <li><a href="/admin/plans" class="admin-nav-link {% if active_page == 'plans' %}active{% endif %}">Plans</a></li>
            <li><a href="/admin/brokers" class="admin-nav-link {% if active_page == 'brokers' %}active{% endif %}">Broker Connections</a></li>
            <li><a href="/admin/exports" class="admin-nav-link {% if active_page == 'exports' %}active{% endif %}">Exports</a></li>
        </ul>
    </div>
    <div class="admin-content">
        {% block admin_content %}{% endblock %}
    </div>
</div>

<style>
    .admin-container {
        display: flex;
        margin-top: 1.5rem;
    }
    .admin-sidebar {
        width: 250px;
        background-color: #f5f5f5;
        padding: 1.5rem;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .admin-content {
        flex: 1;
        padding: 1.5rem;
        margin-left: 1.5rem;
        background-color: white;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .admin-nav {
        list-style: none;
        padding: 0;
        margin: 1.5rem 0 0 0;
    }
    .admin-nav-link {
        display: block;
        padding: 0.75rem 1rem;
        color: #333;
        text-decoration: none;
        border-radius: 4px;
        margin-bottom: 0.5rem;
    }
    .admin-nav-link:hover {
        background-color: #e9e9e9;
    }
    .admin-nav-link.active {
        background-color: #3498db;
        color: white;
    }
    @media (max-width: 768px) {
        .admin-container {
            flex-direction: column;
        }
        .admin-sidebar {
            width: 100%;
            margin-bottom: 1.5rem;
        }
        .admin-content {
            margin-left: 0;
        }
    }
</style>
{% endblock %}
