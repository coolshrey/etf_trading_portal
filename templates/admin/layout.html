{% extends "base.html" %}

{% block title %}Admin Panel - ETF Trading Portal{% endblock %}

{% block content %}
<div class="admin-container">
    <div class="admin-sidebar">
        <h3>Admin Panel</h3>
        <ul class="admin-nav">
            <li class="{{ 'active' if request.endpoint == 'admin_users' else '' }}">
                <a href="{{ url_for('admin_users') }}">Manage Users</a>
            </li>
            <li class="{{ 'active' if request.endpoint == 'admin_trading_accounts' else '' }}">
                <a href="{{ url_for('admin_trading_accounts') }}">Manage User Trading Accounts</a>
            </li>
            <li class="{{ 'active' if request.endpoint == 'admin_subscriptions' else '' }}">
                <a href="{{ url_for('admin_subscriptions') }}">Manage Subscriptions</a>
            </li>
            <li class="{{ 'active' if request.endpoint == 'admin_plans' else '' }}">
                <a href="{{ url_for('admin_plans') }}">Manage Plans</a>
            </li>
            <li class="{{ 'active' if request.endpoint == 'admin_exports' else '' }}">
                <a href="{{ url_for('admin_exports') }}">Exports & Backup</a>
            </li>
        </ul>
    </div>
    <div class="admin-content">
        {% block admin_content %}{% endblock %}
    </div>
</div>

<style>
    .admin-container {
        display: flex;
        margin-top: 1.5rem;
    }
    .admin-sidebar {
        width: 250px;
        background-color: #f5f5f5;
        padding: 1.5rem;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .admin-content {
        flex: 1;
        padding: 1.5rem;
        margin-left: 1.5rem;
        background-color: white;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .admin-nav {
        list-style: none;
        padding: 0;
        margin: 1.5rem 0 0 0;
    }
    .admin-nav-link {
        display: block;
        padding: 0.75rem 1rem;
        color: #333;
        text-decoration: none;
        border-radius: 4px;
        margin-bottom: 0.5rem;
    }
    .admin-nav-link:hover {
        background-color: #e9e9e9;
    }
    .admin-nav-link.active {
        background-color: #3498db;
        color: white;
    }
    @media (max-width: 768px) {
        .admin-container {
            flex-direction: column;
        }
        .admin-sidebar {
            width: 100%;
            margin-bottom: 1.5rem;
        }
        .admin-content {
            margin-left: 0;
        }
    }
</style>
<style>
    .admin-nav li.active {
        background-color: #3498db;  /* Match your blue highlight color */
    }

    .admin-nav li.active a {
        color: white;
    }

    /* Your existing styles */
    .admin-nav li {
        margin-bottom: 0;
        transition: background-color 0.2s;
    }

    .admin-nav a {
        display: block;
        padding: 10px 15px;
        color: #333;
        text-decoration: none;
    }

    .admin-nav li:hover {
        background-color: #a5b5b5;
    }

    /* If you need to handle longer text, use this instead of nowrap */
    .admin-nav a.multi-line,
    .menu-item.multi-line {
        white-space: normal;      /* Allow text to wrap */
        line-height: 1.3;         /* Improve readability of wrapped text */
    }
</style>
{% endblock %}
