{% extends "admin/layout.html" %}

{% block admin_content %}
<h2>Edit User</h2>

{% if error %}
<div class="alert alert-error">{{ error }}</div>
{% endif %}

<form method="post" class="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" required>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required>
    </div>

    <div class="form-group">
        <label for="customer_id">Customer ID</label>
        <input type="text" id="customer_id" name="customer_id" value="{{ user.customer_id }}" required>
    </div>

    <div class="form-group">
        <label for="password">New Password (leave blank to keep current)</label>
        <input type="password" id="password" name="password" minlength="8">
    </div>

    <div class="form-check">
        <input type="checkbox" id="is_admin" name="is_admin" {% if user.is_admin %}checked{% endif %}>
        <label for="is_admin">Administrator</label>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('admin_users') }}" class="btn">Cancel</a>
    </div>
</form>

<style>
    .form-group {
        margin-bottom: 1rem;
    }
    label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    .form-check {
        margin: 1rem 0;
    }
    .form-check input {
        margin-right: 0.5rem;
    }
    .form-actions {
        margin-top: 1.5rem;
    }
    .btn-primary {
        background-color: #3498db;
        color: white;
    }
</style>
{% endblock %}
